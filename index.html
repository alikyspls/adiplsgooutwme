<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center/cover;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .envelope, .message-box {
            width: 75%;
            height: 65%;
            background: #8B0000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            text-align: center;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: #8B0000;
            color: white;
        }

        .final-message {
            font-size: 3rem;
        }

        .sparkles {
            position: absolute;
            font-size: 2.5rem;
            animation: floatUp 1s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="screen" class="screen">
        <div class="envelope">
            â”€â”€â”€â”€à­¨à§Žâ”€â”€â”€â”€<br>I would like to ask you something
        </div>
        <div class="button-container">
            <button onclick="nextStep()">Open</button>
        </div>
    </div>

    <script>
        let step = 0;

        function nextStep(response) {
            const screen = document.getElementById('screen');

            if (response === 'yes') {
                showFinalMessage();
                return;
            }

            const messages = [
                { text: "Since Valentines is on the 14th, will you be the 1 4 me? >á´—<", buttons: true },
                { text: "WHAT PLS", buttons: true },
                { text: "I'm sad....", buttons: true },
                { text: "PLS PLS PLS", buttons: true },
                { text: "That's it, I'm not giving you a choice", buttons: true, forceYes: true }
            ];

            if (step < messages.length) {
                const msg = messages[step];
                let content = `<div class='message-box'>${msg.text}</div>`;

                if (msg.buttons) {
                    content += `<div class='button-container'>`;
                    if (msg.forceYes) {
                        content += `<button onclick="nextStep('yes')">Yes</button>
                                    <button onclick="nextStep('yes')">Yes</button>`;
                    } else {
                        content += `<button onclick="nextStep('yes')">Yes</button>
                                    <button onclick="nextStep('no')">No</button>`;
                    }
                    content += `</div>`;
                }

                screen.innerHTML = content;
                step++;
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            const screen = document.getElementById('screen');
            screen.innerHTML = `<div class='final-message'>Thanks baby! Now youâ€™re stuck with me hehe â™¡</div>`;
            addSparkles();
        }

        function addSparkles() {
            for (let i = 0; i < 10; i++) {
                let sparkle = document.createElement("div");
                sparkle.className = "sparkles";
                sparkle.innerText = "ðŸŒ·";
                sparkle.style.left = Math.random() * 100 + "vw";
                sparkle.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>

</body>
</html>
